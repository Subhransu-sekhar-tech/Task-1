<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="flex-container">
        <div class="text-container">
          <div class="header">
            <img src="./assets/ig-drones.png" alt="IG Drones Logo" class="logo" />
          </div>
          <h1 class="happy">Happy <span>BIRTHDAY</span></h1>
          <div class="message-div">
            <p class="message">
              Wishing you a day filled with joy, good health, and endless happiness.
            </p>
          </div>
          <div class="name-container">
            <!-- <p><strong>Mr./Miss Name Here</strong></p>
            <p>(Designation Here)</p> -->
          </div>
        </div>
        <div class="photo-container">
          <div class="photo-wrapper">
            <img
              src="https://media.istockphoto.com/id/1372641621/photo/portrait-of-a-businessman-on-gray-background.jpg?s=612x612&w=0&k=20&c=G7RmU1vHuzqIscJDOVrUVRl_-yIOIl0ws3f4RRc8qHU="
              alt="Person Image"
              class="photo"
            />
            <div class="overlay">
              <p>Mr./Miss Name Here</p>
              <p>(Designation Here)</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>www.igdrones.com</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
